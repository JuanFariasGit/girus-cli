name: Build

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          check-latest: true

      - name: Install dependencies
        run: go mod download

      - name: Create dist directory
        run: mkdir -p dist

      - name: Build for Linux
        run: GOOS=linux GOARCH=amd64 go build -v -o dist/girus-linux-amd64 -ldflags="-X 'github.com/linuxtips/girus/girus-cli/cmd.Version=${{ github.ref_name }}'" ./main.go

      - name: Build for macOS
        run: GOOS=darwin GOARCH=amd64 go build -v -o dist/girus-darwin-amd64 -ldflags="-X 'github.com/linuxtips/girus/girus-cli/cmd.Version=${{ github.ref_name }}'" ./main.go

      - name: Build for Windows
        run: GOOS=windows GOARCH=amd64 go build -v -o dist/girus-windows-amd64.exe -ldflags="-X 'github.com/linuxtips/girus/girus-cli/cmd.Version=${{ github.ref_name }}'" ./main.go

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/girus-linux-amd64
            dist/girus-darwin-amd64
            dist/girus-windows-amd64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 